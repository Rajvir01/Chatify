<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-6 col-xl-5" style="max-width: 400px;">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              
              <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" placeholder="Email" class="form-control form-control-lg mb-" formControlName="email" />
                  
                  <div *ngIf="signinForm.get('email')!.invalid && (signinForm.get('email')!.dirty || signinForm.get('email')!.touched)">
                    <div class="text-danger" *ngIf="signinForm.get('email')!.hasError('required')">Email is required</div>
                    <div class="text-danger" *ngIf="signinForm.get('email')!.hasError('email')">Email is invalid</div>
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" formControlName="password" />
                  <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                  <div *ngIf="signinForm.get('password')!.invalid && (signinForm.get('password')!.dirty || signinForm.get('password')!.touched)">
                    <div class="text-danger" *ngIf="signinForm.get('password')!.hasError('required')">Password is required</div>
                  </div>
                </div>
                
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!signinForm.valid">Login</button>
                
                <hr>
                
              </form>

              <div>
                <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  
<router-outlet></router-outlet>
